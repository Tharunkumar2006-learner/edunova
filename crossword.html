<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Crossword Game</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="crossword.css">
</head>
<body>
  <div class="container crossword-container">
    <h1 class="text-center mb-4">Crossword Game</h1>
    <div class="row">
      <!-- Clues -->
      <div class="col-md-5 clues">
        <h4>Clues</h4>
        <ul class="list-group">
          <li class="list-group-item"><b>1.</b> Nama baterai</li>
          <li class="list-group-item"><b>2.</b> Suku Bangsa</li>
          <li class="list-group-item"><b>3.</b> Nama Penyanyi</li>
          <li class="list-group-item"><b>4.</b> Provinsi paling selatan di Sumatera</li>
          <li class="list-group-item"><b>5.</b> Sayuran yang dimakan mentah</li>
          <li class="list-group-item"><b>6.</b> Pohon palem penghasil sagu</li>
          <li class="list-group-item"><b>7.</b> Objek wisata Indonesia Terpopuler</li>
        </ul>
      </div>

      <!-- Grid -->
      <div class="col-md-7">
        <table class="crossword-table">
          <!-- Example row -->
          <tr>
            <td class="block"><input type="text" maxlength="1" class="cell"></td>
            <td class="block"><input type="text" maxlength="1" class="cell"></td>
            <td class="block"><input type="text" maxlength="1" class="cell"></td>
            <td class="block"></td>
            <td class="block"><input type="text" maxlength="1" class="cell"></td>
            <td class="block"><input type="text" maxlength="1" class="cell"></td>
          </tr>
          <!-- Add your other rows as in your original code -->
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
